<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="indexbar">
        <h1>GYM RECORD BOARD</h1>
    </div>
    <div class="wholepage">
        <div class="collums">
            <h1>Register</h1>
            <form action="/register" method="POST">
                <div class="form">
                    <label for="first_name" class="label">First Name:</label>
                    <input type="text" name="first_name" class="">
                </div>
                <div class="form">
                    <label for="last_name" class="label">Last Name:</label>
                    <input type="text" name="last_name" class="">
                </div>
                <div class="form">
                    <label for="email" class="label">Email:</label>
                    <input type="text" name="email" class="">
                </div>
                <div class="form">
                    <label for="password" class="label">Password:</label>
                    <input type="password" name="password" class="">
                </div>
                <button class="golden-btn" type="submit">Register</button>
            </form>
        </div>
        <div class="collums2">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <div class="form">
                    <label for="email" class="label">Email: </label>
                    <input type="text" name="email" class="">
                </div>
                <div class="form">
                    <label for="password" class="label">Password: </label>
                    <input type="password" name="password" class="">
                </div>
                <button class="golden-btn" type="submit">Login</button>
            </form>
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p>{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>

</html>
